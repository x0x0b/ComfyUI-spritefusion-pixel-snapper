name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruff:
    name: Ruff format & imports
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.9

      - name: Format check
        run: ruff format --check .

      - name: Import order check
        run: ruff check --select I .
