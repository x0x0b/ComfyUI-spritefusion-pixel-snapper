name: Bug report
description: Report a problem with the Sprite Fusion Pixel Snapper node for ComfyUI.
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue! Please include enough detail for us to reproduce it inside ComfyUI.
  - type: input
    id: node_version
    attributes:
      label: Node version / commit
      description: Include the git commit hash or release tag for this repository.
      placeholder: e.g. v0.1.0 or 1a2b3c4
    validations:
      required: true
  - type: input
    id: comfyui_version
    attributes:
      label: ComfyUI version / commit
      description: Include the ComfyUI commit hash or release tag.
      placeholder: e.g. v0.6.0 or a1b2c3d
    validations:
      required: true
  - type: input
    id: os_details
    attributes:
      label: OS details (if Other or additional context)
      placeholder: e.g. Ubuntu 24.04, macOS 15.0 beta
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce
      description: Provide a clear step-by-step guide.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages if applicable.
    validations:
      required: true
